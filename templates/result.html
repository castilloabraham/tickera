<!doctype html>
<html>
<head><meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu QR</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
  <nav>
    <a href="{{ url_for('index') }}">Inicio</a>
    <a href="{{ url_for('registrar') }}">Registro</a>
    <a href="{{ url_for('verify') }}">Verificar</a>
  </nav>
  <div class="container">
    <h1>¡Registro creado!</h1>
    <p>Tu código único es: <strong>{{ uid }}</strong></p>
    <p>Puedes escanear o descargar tu QR:</p>
    <img src="{{ url_for('qr_image', uid=uid) }}" alt="QR code"><br><br>

    <a href="{{ url_for('descargar_entrada_con_qr', uid=uid) }}" download="entrada_qr_{{ uid }}.png">Descargar Entrada</a>

    <a href="/verify">Verificar un código</a>
  </div>
</body>
</html>
